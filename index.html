<!DOCTYPE html>
<html>

<head>
<title>CodeSolveY</title>
</head>

<body>
<h1>CodeSolveY</h1>
<form name="calculator">
<input type="textfield" name="salida" value="">
<br>
<br>
<input type="button"  value="1"
onclick="document.calculator.salida.value+='1'">
<input type="button"  value="2"
onclick="document.calculator.salida.value+='2'">
<input type="button"  value="3"
onclick="document.calculator.salida.value+='3'">
<input type="button"  value="+"
onclick="document.calculator.salida.value+='+'">
<br>
<br>
<input type="button"  value="4"
onclick="document.calculator.salida.value+='4'">
<input type="button"  value="5"
onclick="document.calculator.salida.value+='5'">
<input type="button"  value="6"
onclick="document.calculator.salida.value+='6'">
<input type="button"  value="-"
onclick="document.calculator.salida.value+='-'">
<br>
<br>
<input type="button"  value="7"
onclick="document.calculator.salida.value+='7'">
<input type="button"  value="8"
onclick="document.calculator.salida.value+='8'">
<input type="button"  value="9"
onclick="document.calculator.salida.value+='9'">
<input type="button"  value="*"
onclick="document.calculator.salida.value+='*'">
<br>
<br>
<input type="button"  value="0"
onclick="document.calculator.salida.value+='0'">
<input type="reset"  value="c">
<input type="button"  value="/"
onclick="document.calculator.salida.value+='/'">
<input type="button"  value="="
onclick="document.calculator.salida.value=eval(document.calculator.salida.value)">
<br>
<br>
</form>

</body>

</html>
